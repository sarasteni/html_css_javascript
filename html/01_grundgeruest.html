<!-- 
    Der Doctype gibt an in welcher "Sprache" und Version das Dokument geschrieben wurde
-->
<!DOCTYPE html>
<!-- 
    Der HTML-Tag umschließt das gesamte Dokument.
    Das Attribut "lang" gibt an, in welcher Sprache der Inhalt des Dokuments geschrieben wurde
-->
<html lang="de">
    <!-- Im Head werden "meta" Tags, Title, Links, Scripten eingebunden -->
    <head>
        <!-- Europäischer Zeichensatz -->
        <meta charset="UTF-8">
        <!-- Title wird im Browsertab und bei Suchmaschinen angezeigt -->
        <title>HTML Grundgerüst</title>
    </head>
    <!-- Im Body sind alle im Browserfenster sichtbaren Elemente -->
    <body>
        <a href="../index.html">Zur Startseite</a>
        Hello World! (Wird im Browserfenster angezeigt)
    </body>
</html>
