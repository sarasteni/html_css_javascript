<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="09_keyframes.css">
    <title>Keyframes</title>
</head>
<body>
<div class="typewriter">
    <h1>Willkommen am WIFI STMK</h1>
</div>

<div class="beispiel-animation">
</div>

<p class="fade-in">
    Wir lassen diesen Text erscheinen
</p>

<div class="pulse">
    Angebot
</div>

<p class="slide-in">
    Wir lassen diesen Text reinsliden
</p>

<h3>Shake Text</h3>
<h4 class="shake-text shake">!!! Sonderangebot !!!</h4>

</body>
</html>
