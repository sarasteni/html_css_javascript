<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>Javascript Grundladen</title>
</head>
<body>

<h1>JavaScript Grundlagen</h1>


<!-- Inline JS direkt beim Element -->
<button onclick="alert('Hallo Web Developer')">Hier klicken</button>


<script>
    /* Mehrzeiliger Kommentar
    * über
    * mehrere Zeilen
     */

    //Einzeiliger Kommentar

    //Ausgabe mit Alert - Unterbricht die Ausführung
    alert('Herzlich Willkommen')

    //Ausgabe in der Console
    console.log('Das ist die Colsoen-Ausgabe');

    //Das Document in der Console ausgeben
    console.log(document);

    document.write('Schau in die Console')

    //Variablen

    let meineErsteVariable
    console.log(meineErsteVariable)

    //Wertzuweisung
    meineErsteVariable = 10
    console.log(meineErsteVariable)

    //Deklaration und Wertvergabe in einem Schritt
    let meineZweiteVariable = 20
    console.log(meineZweiteVariable)

    meineZweiteVariable = 30
    console.log(meineZweiteVariable)

    //Konstanten in JS
    const meineKonstante = 3.14
    console.log(meineKonstante)




</script>

</body>
</html>
