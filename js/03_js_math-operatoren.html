<body>
<h1>JavaScript mathematische Operatoren</h1>
<p>Schau in die Konsole</p>
<script>
    //Mathematische Operatoren

    const num1 = 6
    const num2 = 4

    console.log(num1 + num2)
    console.log(num1 - num2)
    console.log(num1 * num2)
    console.log(num1 / num2)
    //Restwert der Division wird ausgegeben
    console.log(num1 % num2)

    //Kleine Ãœbung: "Das Ergebnis aus 6 + 4 = 10"
    console.log('Das Ergebnis aus 6 + 4 = ' + num1 + num2);
    console.log(num1 + num2 + 'Das Ergebnis aus 6 + 4 = ');


</script>
