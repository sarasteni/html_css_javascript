<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="11_flex.css">
    <title>Document</title>
</head>
<body>
<h1>Layout mit Flex</h1>
<div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
    <div class="flex-item">Item 4</div>
    <div class="flex-item">Item 5</div>
    <div class="flex-item">Item 6</div>
</div>

<div class="flex-header right-top">
    <h2>flex-header</h2>
</div>

<div class="flex-columns">
    <div class="column">
        <div class="inner">Item1</div>
    </div>
    <div class="column">
        <div class="inner">Item2</div>
    </div>
    <div class="column">
        <div class="inner">Item3</div>
    </div>
</div>

<h2>Flex Columns mit GAP</h2>

<div class="flex-columns-gap">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>

<h2> Flex-Basis mit Pixeln / in Prozent</h2>

<div class="flex-basis">
    <div class="item">Item1</div>
    <div class="item">Item2</div>
    <div class="item">Item3</div>
</div>
</body>
</html>
